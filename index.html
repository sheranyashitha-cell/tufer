    :root{

    .bio-text { max-width:600px; font-size:1.1rem; margin:14px auto; line-height:1.6; font-weight:500; color:#e8e8e8; padding:0 15px; z-index:6; }

    .button-group { display:flex; flex-wrap:wrap; gap:16px; justify-content:center; margin-top:18px; z-index:6; }

    /* Christmas Lights Garland */
    .garland {

<div class="countdown" id="countdown">
  ðŸŽ„ Christmas in <span id="cd-days">--</span> days <span id="cd-time">--:--:--</span>

<script>
/* -------------------------
  Snow effect (canvas)
   - lightweight particle system
   - toggleable
------------------------- */
const canvas = document.getElementById('snow-canvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
let snowflakes = [];
let snowOn = true;

function initSnow(count = Math.round((width/1000)*120)){
  snowflakes = [];
  for(let i=0;i<count;i++){
    snowflakes.push({
      x: Math.random()*width,
      y: Math.random()*height,
      r: (Math.random()*3)+1,
      d: Math.random()*Math.PI*2,
      vx: (Math.random()*0.6)-0.3,
      vy: (Math.random()*1.2)+0.3,
      opacity: (Math.random()*0.6)+0.3
    });
  }
}
function resizeCanvas(){
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
  initSnow();
}
window.addEventListener('resize', resizeCanvas);
initSnow();

function updateSnow(){
  ctx.clearRect(0,0,width,height);
  for(let i=0;i<snowflakes.length;i++){
    const s = snowflakes[i];
    s.x += s.vx + Math.sin(s.d)*0.3;
    s.y += s.vy;
    s.d += 0.01;
    if(s.y > height + 10){ s.y = -10; s.x = Math.random()*width; }
    if(s.x > width + 20) s.x = -20;
    if(s.x < -20) s.x = width + 20;
    ctx.beginPath();
    ctx.fillStyle = 'rgba(255,255,255,'+ s.opacity +')';
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fill();
  }
  if(snowOn) requestAnimationFrame(updateSnow);
}

/* start */
updateSnow();

/* Toggle snow */
document.getElementById('toggle-snow').addEventListener('click', function(){
  snowOn = !snowOn;
  this.textContent = snowOn ? 'Turn Snow Off' : 'Turn Snow On';
  if(snowOn) updateSnow();
  else ctx.clearRect(0,0,width,height);
});

/* -------------------------
  Garland lights (JS populates bulbs)
------------------------- */
const garland = document.getElementById('garland');
const bulbColors = ['c-red','c-green','c-gold','c-blue'];
const bulbCount = 16; // change for more/fewer bulbs
for(let i=0;i<bulbCount;i++){
  const b = document.createElement('div');
  b.className = 'bulb ' + bulbColors[i % bulbColors.length];
  // spread along width with a slight curve (sine wave)
  const pct = i / (bulbCount - 1);
  const left = pct * 100;
  const top = 12 + Math.sin(pct * Math.PI) * 18; // curve
  b.style.left = left + '%';
  b.style.top = top + 'px';
  b.style.animationDelay = (Math.random()*1.2)+'s';
  b.style.transform = 'rotate('+ (Math.random()*10-5) +'deg)';
  garland.appendChild(b);
}

/* Toggle lights (garland visibility) */
let lightsOn = true;
document.getElementById('toggle-lights').addEventListener('click', function(){
  lightsOn = !lightsOn;
  this.textContent = lightsOn ? 'Turn Lights Off' : 'Turn Lights On';
  garland.style.opacity = lightsOn ? '1' : '0.12';
});

/* -------------------------
  Christmas countdown
   - to Dec 25, 2025 at 00:00 Asia/Singapore
------------------------- */
function updateCountdown(){
  // Use explicit date in local timezone (Singapore). Adjust if needed.
  const target = new Date('2025-12-25T00:00:00+08:00'); // Dec 25, 2025 Singapore time
  const now = new Date();
  let diff = target - now;
  if(diff < 0){
    document.getElementById('countdown').textContent = 'ðŸŽ Merry Christmas! ðŸŽ';
    return;
  }
  const days = Math.floor(diff / (1000*60*60*24));
  diff -= days * (1000*60*60*24);
  const hours = Math.floor(diff / (1000*60*60));
  diff -= hours * (1000*60*60);
  const minutes = Math.floor(diff / (1000*60));
  diff -= minutes * (1000*60);
  const seconds = Math.floor(diff / 1000);

  document.getElementById('cd-days').textContent = days;
  document.getElementById('cd-time').textContent = `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
}
updateCountdown();
setInterval(updateCountdown, 1000);

/* Accessibility: allow keyboard focus for toggles */
document.getElementById('toggle-snow').setAttribute('aria-pressed', 'false');
document.getElementById('toggle-lights').setAttribute('aria-pressed', 'false');

/* Optional: gentle parallax on mousemove for profile */
const profile = document.querySelector('.profile-img-container');
document.addEventListener('mousemove', (e)=>{
  const x = (e.clientX - window.innerWidth/2) / (window.innerWidth/6);
  const y = (e.clientY - window.innerHeight/2) / (window.innerHeight/8);
  profile.style.transform = `translate3d(${x}px,${y}px,0) scale(1.02)`;
});
document.addEventListener('mouseleave', ()=> profile.style.transform = 'scale(1) translate3d(0,0,0)');
</script>
